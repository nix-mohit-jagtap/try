<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Contact - Mohit Jagtap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="./" class="logo">MOHIT JAGTAP</a>
        <ul class="nav-list">
            <li><a href="./" class="nav-link">Home</a></li>
            <li><a href="./skills.html" class="nav-link">Skills</a></li>
            <li><a href="./projects.html" class="nav-link">Projects</a></li>
            <li><a href="./contact.html" class="nav-link active">Contact</a></li>
        </ul>
        <i class="fas fa-bars menu-btn"></i>
    </nav>

    <!-- Main Content -->
    <main class="contact-page">
        <div class="contact-container">
            <!-- Contact Information -->
            <div class="contact-info">
                <h1 class="page-title">Get in Touch</h1>
                <p class="page-subtitle">Let's collaborate on your next project!</p>

                <div class="contact-card">
                    <img src="assets/c-google-email.png" alt="Email" loading="lazy">
                    <div class="contact-details">
                        <h3>Email</h3>
                        <a href="mailto:mohitjagtap903@gmail.com">mohitjagtap903@gmail.com</a>
                    </div>
                </div>

                <div class="contact-card">
                    <img src="assets/c-whatsapp-negative.png" alt="WhatsApp" loading="lazy">
                    <div class="contact-details">
                        <h3>WhatsApp</h3>
                        <a href="https://wa.me/+917249186972">+91 72491 86972</a>
                    </div>
                </div>

                <div class="contact-card">
                    <img src="assets/c-icon-instagram.png" alt="Instagram" loading="lazy">
                    <div class="contact-details">
                        <h3>Instagram</h3>
                        <a href="https://www.instagram.com/_mohit.jagtap">@_mohit.jagtap</a>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="82062bfa-747e-4fbc-b7cd-a093460b2ff5">
                
                <h2 class="form-title">Send a Message</h2>
                
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required 
                           class="form-input">
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required 
                           class="form-input">
                </div>
                
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message..." required 
                              class="form-input" rows="5"></textarea>
                </div>

                <div class="form-submit">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://www.instagram.com/_mohit.jagtap" 
               target="_blank" 
               class="social-link"
               aria-label="Instagram">
                <img src="assets/inav-icon-instagram.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/mohit-jagtap" 
               target="_blank" 
               class="social-link"
               aria-label="LinkedIn">
                <img src="assets/inav-icon-linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/itsmemohitjagtap" 
               target="_blank" 
               class="social-link"
               aria-label="GitHub">
                <img src="assets/inav-icon-github.png" alt="GitHub">
            </a>
            <a href="https://www.youtube.com/" 
               target="_blank" 
               class="social-link"
               aria-label="YouTube">
                <img src="assets/inav-icon-youtube.png" alt="YouTube">
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Mobile menu toggle
        document.querySelector('.menu-btn').addEventListener('click', () => {
            document.querySelector('.nav-list').classList.toggle('active');
        });

        // Form submission handling
        const form = document.querySelector('.contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your submission logic here
            form.reset();
            alert('Message sent successfully!');
        });
    </script>
</body>
</html>
